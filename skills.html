<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .item {
            margin: 10px;
        }
        .item img {
            width: 100px; /* Adjust size as needed */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(87, 31, 31, 0.2);
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1 style="color:rgb(137, 108, 218)">Programming Languages and Technologies</h1>
    <h3 style="color:rgb(137, 108, 218)">Skills</h3>
    <div class="container">
        <div class="item">
            <img src="letter-c.png" alt="C">
            <p>C</p>
        </div>
        <div class="item">
            <img src="c-.png" alt="C++">
            <p>C++</p>
        </div>
        <div class="item">
            <img src="java-logo.png" alt="Java">
            <p>Java</p>
        </div>
        <div class="item">
            <img src="html-5.png" alt="HTML">
            <p>HTML</p>
        </div>
        <div class="item">
            <img src="css-3.png" alt="CSS">
            <p>CSS</p>
        </div>
        <div class="item">
            <img src="js.png" alt="JavaScript">
            <p>JavaScript</p>
        </div>
        <div class="item">
            <img src="nodejs.png" alt="Node.js">
            <p>Node.js</p>
        </div>
        <div class="item">
            <img src="exploration.png" alt="Data Analysis">
            <p>Data Analysis</p>
        </div>
    </div>
</body>
</html>
