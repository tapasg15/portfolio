<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapas Gorai | Frontend Developer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="italic" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            width: 250px;
            background-color: #3b0457;
            color: rgb(232, 209, 209);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .profile {
            width: 200px;
            /* Set width for profile section */
            height: 250px;
            /* Set height for profile section */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .sidebar .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        .sidebar nav ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            width: 100%;
        }

        .sidebar nav ul li {
            width: 100%;
        }

        .sidebar nav ul li a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
            text-align: center;
            transition: background 0.3s;
        }

        .sidebar nav ul li a:hover {
            background-color: #3b0457;
        }

        .main-content {
            flex-grow: 1;
            padding: 40px;
            background-color: rgba(244, 244, 244, 0.8);
            color: #3b0457;
        }

        .main-content h1 {
            font-size: 36px;
            margin: 0;
            color: #3b0457;
        }

        .main-content h1 span {
            display: inline-block;
            animation: slide-in 1s ease-in-out;
        }

        @keyframes slide-in {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .main-content p {
            font-size: 18px;
            margin: 20px 0;
        }

        .links {
            margin: 20px 0;
        }

        .links a img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            transition: transform 0.3s;
        }

        .links a img:hover {
            transform: scale(1.1);
        }

        .buttons {
            margin: 20px 0;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            background-color: #3b0457;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .buttons button:hover {
            background-color: #3b0457;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img src="profile.png" alt="Profile Picture" class="profile-img"><br>
                <h2>Tapas Gorai</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="about.html" target="_blank">About me</a></li><br>
                    <li><a href="project.html" target="_blank">Projects</a></li><br>
                    <li><a href="skills.html" target="_blank">Skills</a></li><br>
                    <li><a href="Education.html" target="_blank">Education</a></li><br>
                    <li><a href="contact.html" target="_blank">Contact</a></li><br>
                    <li><a href="resume.html" target="_blank">Resume</a></li><br>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <h1 style="font-style: italic;">Hi, I'm <span>Tapas...</span></h1>
            <p style="font-style: font:fallback:italic;">A self-driven, quick starter, passionate Developer with a curious
                mind who enjoys solving complex and challenging real-world problems.</p>
            <div class="links">
                <a href="https://www.linkedin.com/in/tapas-gorai-63b4b1264/" target="_blank">
                    <img src="linkedin.gif" alt="LinkedIn">
                </a>
                <a href="https://github.com/tapasg15?tab=repositories" target="_blank">
                    <img src="icons8-github.gif" alt="GitHub">
                </a>
            </div>
            <section class="button-container">
                <a href="connect.html" class="glow-on-hover" role="button">Connect</a>
                <a href="readmore.html" class="glow-on-hover" role="button">Read More</a>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
